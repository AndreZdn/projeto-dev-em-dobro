<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA</title>
    <link 
    rel="shortcut icon" 
    href="src/imagens/imagens/favicon.png" 
    type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte  <img src="./src/imagens/imagens/icone-link.svg" alt="icone de link de Suporte"></a>                  
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo de cor amarela">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/imagens/logo-gta-online.svg" alt="Logo GTA V Online">
            </div>
            <h1 class="titulo" >
                Ja disponiveis para Playstation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
                Experimente os fenomenos do entreterimento Grand Thieft Auto V e GTA online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Ja</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/imagens/gta5.jpg" alt="Capa do Jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt=" logo do xbox series s">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt=" logo do xbox series s">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
